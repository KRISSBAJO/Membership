{% extends 'members/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Delete Attendance Record</h1>
    <div class="card shadow-lg">
      <div class="card-body">
        <h5>Are you sure you want to delete this attendance record?</h5>
        <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, delete</button>
          <a href="{% url 'attendance_record_list' %}" class="btn btn-secondary">No, go back</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
