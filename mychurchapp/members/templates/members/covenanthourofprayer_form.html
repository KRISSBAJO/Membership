{% extends 'members/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <h1 class="mb-4">Create Prayer Record</h1>
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'covenanthourofprayer_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
