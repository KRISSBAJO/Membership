{% extends 'members/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Delete Prayer Record</h1>
    <div class="card">
      <div class="card-body">
        <h5>Are you sure you want to delete this prayer record?</h5>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, delete</button>
          <a href="{% url 'covenanthourofprayer_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
