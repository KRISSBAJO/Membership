{% extends "members/base.html" %}
{% load static %}
{% block content %}
    <style>
       

        h2 {
            color: #007BFF;
            text-align: center;
        }
        

        p {
            margin-bottom: 40px;
            font-size: 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container text-center">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{% static '/img/logo.png' %}" alt="logo" style="width: 80px; height: 80px;">
                    </div>
                </div>
                <h2>Thank you for contacting us!</h2>
                <p >Your message has been sent successfully. We'll get back to you soon.</p>
                <a href="{% url 'index' %}" class="btn btn-primary">Return to Home Page</a>
            </div>
        </div>
    </div>

{% endblock %}
