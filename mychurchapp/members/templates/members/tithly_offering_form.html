{% extends 'members/base.html' %}
{% load static %}

{% block content %}
<style>
 
#container {
    max-width: 650px;
    margin: auto;
    padding: 70px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 20px #666;
    margin-top: 100px;
    margin-bottom: 100px;
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
    color: #333;
    font-size: 18px;
    line-height: 30px;


}
/* Form heading */
.text-center {
    text-align: center;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 3px;

}

/* Form group styles */
.form-group {
    margin-bottom: 20px;

}

/* Label styles */
.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
    

}

/* Input field styles */
.form-group input {
    width: 98%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    color: #333;

}
.custom-btn {
    display: block;
    width: 100%;
    padding: 10px;
    border: 0;
    border-radius: 5px;
    background-color: #f44336;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.2s;
}   
.custom-btn:hover {
    background-color: #f44336;
    color: #fff;
    
}




</style>

<div class="container" id="container">
  <h2 class="text-center" >{% if form.instance.pk %}Update{% else %}Create{% endif %} Tithly Offering</h2>
  <hr>

  <form method="post" class="row g-3">
    {% csrf_token %}

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" name="date" id="date" class="form-control" value="{{ form.instance.date|date:"Y-m-d" }}" required>

    </div>

    <div class="form-group">
      <label for="offering">Offering</label>
      <input type="number" name="offering" id="offering" class="form-control" value="{{ form.instance.offering }}" required>
    </div>

    <div class="form-group">
      <label for="tithe">Tithe</label>
      <input type="number" name="tithe" id="tithe" class="form-control" value="{{ form.instance.tithe }}" required>
    </div>

    <div class="form-group">
      <label for="shiloh">Shiloh</label>
      <input type="number" name="shiloh" id="shiloh" class="form-control" value="{{ form.instance.shiloh }}" required>
    </div>

    <div class="form-group">
      <label for="thanksgiving">Thanksgiving</label>
      <input type="number" name="thanksgiving" id="thanksgiving" class="form-control" value="{{ form.instance.thanksgiving }}" required>
    </div>

    <div class="form-group">
      <label for="welfare">Welfare</label>
      <input type="number" name="welfare" id="welfare" class="form-control" value="{{ form.instance.welfare }}" required>
    </div>

    <div class="form-group">
      <label for="project">Project</label>
      <input type="number" name="project" id="project" class="form-control" value="{{ form.instance.project }}" required>
    </div>

    <button type="submit" class="custom-btn">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>

  </form>

</div>

{% endblock %}
