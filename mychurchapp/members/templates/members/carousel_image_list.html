{% extends 'members/base.html' %}

{% block content %}
  <div class="container my-4">
    <h1 class="mb-4">Carousel Images</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Alt Text</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for image in carousel_images %}
                    <tr>
                        <td><img src="{{ image.image.url }}" alt="{{ image.alt_text }}" style="width: 100px;"></td>
                        <td>{{ image.alt_text }}</td>
                        <td>
                            <a href="{% url 'carousel_image_update' image.pk %}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{% url 'carousel_image_delete' image.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No images found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'carousel_image_create' %}" class="btn btn-primary">Add New Image</a>
    </div>
  </div>
{% endblock %}
