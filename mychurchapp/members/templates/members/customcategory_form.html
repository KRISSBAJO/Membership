{% extends 'members/base.html' %}
{% load static %}

{% block content %}

<div class="container" id="container">
  <h2 class="text-center">{% if form.instance.pk %}Update{% else %}Create{% endif %} Custom Category</h2>
  <hr>

  <form method="post" class="row g-3">
    {% csrf_token %}

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" value="{{ form.instance.name }}" required>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" name="amount" id="amount" class="form-control" value="{{ form.instance.amount }}" required>
    </div>

    <div class="form-group">
      <label for="finance">Finance</label>
      <select name="finance" id="finance" class="form-control" required>
        {% for finance in form.finance.field.choices %}
          <option value="{{ finance.0 }}" {% if form.instance.finance == finance.0 %}selected{% endif %}>{{ finance.1 }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="custom-btn">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>

  </form>

</div>

{% endblock %}
