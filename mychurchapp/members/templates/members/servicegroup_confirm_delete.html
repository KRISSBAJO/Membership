{% extends 'members/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Delete Service Group</h1>
    <div class="card shadow">
      <div class="card-body">
        <h5>Are you sure you want to delete the service group "{{ object.name }}"?</h5>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, delete</button>
          <a href="{% url 'servicegroup_list' %}" class="btn btn-secondary">No, go back</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
