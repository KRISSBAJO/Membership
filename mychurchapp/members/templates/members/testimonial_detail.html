{% extends 'members/base.html' %}

{% block content %}
    <div class="container mt-5" id="testimonial">
        <div class="card testimonial-card">
            <img src="{{ testimonial.image.url }}" class="card-img-top testimonial-image" alt="Testimonial">
            <div class="card-body">
                <p class="card-text testimonial-text">{{ testimonial.text }}</p>
                <h5 class="card-title testimonial-author">- {{ testimonial.author }}</h5>
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="{% url 'index' %}" class="btn btn-primary back-btn">Back to HomePage</a>
        </div>
    </div>

    <style>
        .testimonial-card {
            margin: 0 auto;
            max-width: 600px;
            background-color: #fff;
        }
        .testimonial-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .testimonial-text {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .testimonial-author {
            font-weight: bold;
            color: #555;
        }

        .back-btn {
            font-size: 16px;
            padding: 10px 20px;
        }
    </style>
{% endblock %}
