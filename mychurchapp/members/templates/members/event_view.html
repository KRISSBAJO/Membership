{% extends 'members/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        {% for event in events %}
            <div class="col-md-6" style="max-width: 50%;">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.title }}</h5>
                        <p class="card-text">{{ event.description|safe }}</p>

                        <div class="btn-group">
                            <a href="{% url 'event_detail' event.pk %}" class="btn btn-sm btn-outline-secondary">View More</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
