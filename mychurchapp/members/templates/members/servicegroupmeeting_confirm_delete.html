<!-- servicegroupmeeting_confirm_delete.html -->
{% extends 'members/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Confirm Delete</h1>
    <div class="card shadow">
      <div class="card-body">
        <h5>Are you sure you want to delete this service group meeting?</h5>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'servicegroupmeeting_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
