{% extends 'members/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for event in events %}
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.title }}</h5>
                        <p class="card-text">{{ event.description|truncatewords:30|safe }}</p>
                        <div class="btn-group">
                            <a href="{% url 'event_edit' event.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                            <a href="{% url 'event_delete' event.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No events available.</p>
        {% endfor %}
    </div>
    <a href="{% url 'event_create' %}" class="btn btn-primary">Create New Event</a>
</div>
{% endblock %}
