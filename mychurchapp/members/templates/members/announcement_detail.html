{% extends "members/base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>{{ object.title }}</h3>
        </div>
        <div class="card-body">
            <img src="{{ object.image.url }}" alt="{{ object.title }}" class="card-img-top">
            <p class="card-text">{{ object.message }}</p>
        </div>
    </div>
</div>
{% endblock %}
