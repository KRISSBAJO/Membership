{% extends 'members/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Delete Attendance Record</h1>
    <div class="card shadow">
      <div class="card-body">
        <p>Are you sure you want to delete the attendance record for {{ object.date }}?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, delete</button>
          <a href="{% url 'churchattendance_list' %}" class="btn btn-secondary">No, go back</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
