{% extends 'members/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Church Attendance Form</h1>
    <div class="card shadow">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
