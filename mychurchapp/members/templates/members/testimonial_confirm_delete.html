{% extends 'members/base.html' %}

{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete this testimonial?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'testimonials' %}" class="btn btn-secondary">No, go back</a>
        </form>
    </div>
{% endblock %}
